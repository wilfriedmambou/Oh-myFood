<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" type="image/png" href="favicon.ico" />
    <script
      src="https://kit.fontawesome.com/57ba338bef.js"
      crossorigin="anonymous"
    ></script>
    <title>La palette du goût</title>
  </head>
  <body>
    <!--HEADER-->
    <div class="page-wrapper">
      <header class="header header--menu">
        <a class="header--menu__backlink" href="../index.html"
          ><i class="fas fa-arrow-left"></i
        ></a>
        <h1 class="heading-primary">
          <span class="heading-primary--main">ohmyfood</span>
        </h1>
      </header>
      <main>
        <!--RESTAURANT PICTURE-->
        <img
          class="menu-picture"
          src="../img/lapalettedugout.jpg"
          alt="Une table de restaurant"
        />

        <!--MENU SECTION-->
        <div class="menu">
          <section class="menu__heading">
            <h2 class="heading-primary heading-primary--restaurant">
              La palette du goût
            </h2>
            <i class="far fa-heart heart heart-empty-menu"></i>
            <i class="fas fa-heart heart heart-full-menu"></i>
          </section>
          <!--STARTER SECTION-->
          <section class="section-menu">
            <div class="section-menu__title">
              <h3>Entrées</h3>
              <div class="line"></div>
            </div>

            <article class="menu-card">
              <input
                class="menu-card__checkbox"
                type="checkbox"
                id="starter-one"
                name="starter-one"
              />
              <label class="menu-card__checkbox-label" for="starter-one">
                <span class="menu-card__checkbox-label__text">
                  <span class="menu-card__checkbox-label__text__name"
                    >Fricassée d'escargot</span
                  >
                  <span class="menu-card__checkbox-label__text__description"
                    >Au piment d'Espelette</span
                  >
                </span>
                <span class="menu-card__checkbox-label__price">
                  <span><b>25&euro;</b></span>
                </span>
                <span class="menu-card__checkbox-label__check">
                  <i class="fas fa-check-circle"></i>
                </span>
              </label>
            </article>
            <article class="menu-card">
              <input
                class="menu-card__checkbox"
                type="checkbox"
                id="starter-two"
                name="starter-two"
              />
              <label class="menu-card__checkbox-label" for="starter-two">
                <span class="menu-card__checkbox-label__text">
                  <span class="menu-card__checkbox-label__text__name"
                    >Foie gras de canard mi-cuit</span
                  >
                  <span class="menu-card__checkbox-label__text__description"
                    >Et ses copeaux de truffe noire</span
                  >
                </span>
                <span class="menu-card__checkbox-label__price">
                  <span><b>35&euro;</b></span>
                </span>
                <span class="menu-card__checkbox-label__check">
                  <i class="fas fa-check-circle"></i>
                </span>
              </label>
            </article>
            <article class="menu-card">
              <input
                class="menu-card__checkbox"
                type="checkbox"
                id="starter-three"
                name="starter-three"
              />
              <label class="menu-card__checkbox-label" for="starter-three">
                <span class="menu-card__checkbox-label__text">
                  <span class="menu-card__checkbox-label__text__name"
                    >Oeuf au plat</span
                  >
                  <span class="menu-card__checkbox-label__text__description"
                    >Assaisonné à la truffe sur lit de caviar</span
                  >
                </span>
                <span class="menu-card__checkbox-label__price">
                  <span><b>20&euro;</b></span>
                </span>
                <span class="menu-card__checkbox-label__check">
                  <i class="fas fa-check-circle"></i>
                </span>
              </label>
            </article>
          </section>
          <!--MAIN COURSE SECTION-->
          <section class="section-menu">
            <div class="section-menu__title">
              <h3>Plats</h3>
              <div class="line"></div>
            </div>
            <article class="menu-card">
              <input
                class="menu-card__checkbox"
                type="checkbox"
                id="main-one"
                name="main-one"
              />
              <label class="menu-card__checkbox-label" for="main-one">
                <span class="menu-card__checkbox-label__text">
                  <span class="menu-card__checkbox-label__text__name"
                    >Filet de boeuf aux herbes</span
                  >
                  <span class="menu-card__checkbox-label__text__description"
                    >Accompagné de sa ribambelle de légumes</span
                  >
                </span>
                <span class="menu-card__checkbox-label__price">
                  <span><b>40&euro;</b></span>
                </span>
                <span class="menu-card__checkbox-label__check">
                  <i class="fas fa-check-circle"></i>
                </span>
              </label>
            </article>
            <article class="menu-card">
              <input
                class="menu-card__checkbox"
                type="checkbox"
                id="main-two"
                name="main-two"
              />
              <label class="menu-card__checkbox-label" for="main-two">
                <span class="menu-card__checkbox-label__text">
                  <span class="menu-card__checkbox-label__text__name"
                    >Parmentier de queue de boeuf</span
                  >
                  <span class="menu-card__checkbox-label__text__description"
                    >À la truffe noire sur sa purée de panais</span
                  >
                </span>
                <span class="menu-card__checkbox-label__price">
                  <span><b>35&euro;</b></span>
                </span>
                <span class="menu-card__checkbox-label__check">
                  <i class="fas fa-check-circle"></i>
                </span>
              </label>
            </article>
            <article class="menu-card">
              <input
                class="menu-card__checkbox"
                type="checkbox"
                id="main-three"
                name="main-three"
              />
              <label class="menu-card__checkbox-label" for="main-three">
                <span class="menu-card__checkbox-label__text">
                  <span class="menu-card__checkbox-label__text__name"
                    >Filet de Turbot</span
                  >
                  <span class="menu-card__checkbox-label__text__description"
                    >Aux agrumes</span
                  >
                </span>
                <span class="menu-card__checkbox-label__price">
                  <span><b>44&euro;</b></span>
                </span>
                <span class="menu-card__checkbox-label__check">
                  <i class="fas fa-check-circle"></i>
                </span>
              </label>
            </article>
          </section>
          <!--DESSERT SECTION-->
          <section class="section-menu">
            <div class="section-menu__title">
              <h3>Desserts</h3>
              <div class="line"></div>
            </div>
            <article class="menu-card">
              <input
                class="menu-card__checkbox"
                type="checkbox"
                id="dessert-one"
                name="dessert-one"
              />
              <label class="menu-card__checkbox-label" for="dessert-one">
                <span class="menu-card__checkbox-label__text">
                  <span class="menu-card__checkbox-label__text__name"
                    >Paris-Brest</span
                  >
                  <span class="menu-card__checkbox-label__text__description"
                    >Revisité</span
                  >
                </span>
                <span class="menu-card__checkbox-label__price">
                  <span><b>18&euro;</b></span>
                </span>
                <span class="menu-card__checkbox-label__check">
                  <i class="fas fa-check-circle"></i>
                </span>
              </label>
            </article>
            <article class="menu-card">
              <input
                class="menu-card__checkbox"
                type="checkbox"
                id="dessert-two"
                name="dessert-two"
              />
              <label class="menu-card__checkbox-label" for="dessert-two">
                <span class="menu-card__checkbox-label__text">
                  <span class="menu-card__checkbox-label__text__name"
                    >Macaron au chocolat d'exception</span
                  >
                  <span class="menu-card__checkbox-label__text__description"
                    >Et glace à la vanille de Madagascar</span
                  >
                </span>
                <span class="menu-card__checkbox-label__price">
                  <span><b>22&euro;</b></span>
                </span>
                <span class="menu-card__checkbox-label__check">
                  <i class="fas fa-check-circle"></i>
                </span>
              </label>
            </article>
            <article class="menu-card">
              <input
                class="menu-card__checkbox"
                type="checkbox"
                id="dessert-three"
                name="dessert-three"
              />
              <label class="menu-card__checkbox-label" for="dessert-three">
                <span class="menu-card__checkbox-label__text">
                  <span class="menu-card__checkbox-label__text__name"
                    >Mousse au chocolat</span
                  >
                  <span class="menu-card__checkbox-label__text__description"
                    >Au piment d'Espelette et à la truffe noire</span
                  >
                </span>
                <span class="menu-card__checkbox-label__price">
                  <span><b>23&euro;</b></span>
                </span>
                <span class="menu-card__checkbox-label__check">
                  <i class="fas fa-check-circle"></i>
                </span>
              </label>
            </article>
          </section>
          <!--ORDER BUTTON-->
          <div class="order">
            <button class="button button--order">Commander</button>
          </div>
        </div>
      </main>
      <!--FOOTER-->
      <footer class="footer footer--menu">
        <h3 class="heading-primary">
          <span class="heading-primary--footer">ohmyfood</span>
        </h3>
        <div class="footer__link">
          <i class="fas fa-utensils"></i>
          <a href="">Proposer un restaurant</a>
        </div>
        <div class="footer__link">
          <i class="fas fa-hands-helping"></i>
          <a href="">Devenir partenaire</a>
        </div>
        <div class="footer__link">
          <a href="">Mentions légales</a>
        </div>
        <div class="footer__link">
          <a href="mailto:contact@ohmyfood.com">Contact</a>
        </div>
      </footer>
    </div>
  </body>
</html>
