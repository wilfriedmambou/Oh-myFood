<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" type="image/png" href="favicon.ico" />
    <script
      src="https://kit.fontawesome.com/57ba338bef.js"
      crossorigin="anonymous"
    ></script>
    <title>La note enchantée</title>
  </head>
  <body>
    <!--HEADER-->
    <div class="page-wrapper">
      <header class="header header--menu">
        <a class="header--menu__backlink" href="../index.html"
          ><i class="fas fa-arrow-left"></i
        ></a>
        <h1 class="heading-primary">
          <span class="heading-primary--main">ohmyfood</span>
        </h1>
      </header>

      <main>
        <!--RESTAURANT PICTURE-->
        <img
          class="menu-picture"
          src="../img/lanoteenchante.jpg"
          alt="Une table de restaurant"
        />

        <!--MENU SECTION-->
        <div class="menu">
          <section class="menu__heading">
            <h2 class="heading-primary heading-primary--restaurant">
              La note enchantée
            </h2>
            <i class="far fa-heart heart heart-empty-menu"></i>
            <i class="fas fa-heart heart heart-full-menu"></i>
          </section>
          <!--STARTER SECTION-->
          <section class="section-menu">
            <div class="section-menu__title">
              <h3>Entrées</h3>
              <div class="line"></div>
            </div>

            <article class="menu-card">
              <input
                class="menu-card__checkbox"
                type="checkbox"
                id="starter-one"
                name="starter-one"
              />
              <label class="menu-card__checkbox-label" for="starter-one">
                <span class="menu-card__checkbox-label__text">
                  <span class="menu-card__checkbox-label__text__name"
                    >Ravioles de foie gras</span
                  >
                  <span class="menu-card__checkbox-label__text__description"
                    >Accompagnés de leur crème à la truffe</span
                  >
                </span>
                <span class="menu-card__checkbox-label__price">
                  <span><b>25&euro;</b></span>
                </span>
                <span class="menu-card__checkbox-label__check">
                  <i class="fas fa-check-circle"></i>
                </span>
              </label>
            </article>
            <article class="menu-card">
              <input
                class="menu-card__checkbox"
                type="checkbox"
                id="starter-two"
                name="starter-two"
              />
              <label class="menu-card__checkbox-label" for="starter-two">
                <span class="menu-card__checkbox-label__text">
                  <span class="menu-card__checkbox-label__text__name"
                    >Caviar osciètre</span
                  >
                  <span class="menu-card__checkbox-label__text__description"
                    >Sur blini à la farine de blé noir</span
                  >
                </span>
                <span class="menu-card__checkbox-label__price">
                  <span><b>35&euro;</b></span>
                </span>
                <span class="menu-card__checkbox-label__check">
                  <i class="fas fa-check-circle"></i>
                </span>
              </label>
            </article>
            <article class="menu-card">
              <input
                class="menu-card__checkbox"
                type="checkbox"
                id="starter-three"
                name="starter-three"
              />
              <label class="menu-card__checkbox-label" for="starter-three">
                <span class="menu-card__checkbox-label__text">
                  <span class="menu-card__checkbox-label__text__name"
                    >Homard et espuma de potiron</span
                  >
                  <span class="menu-card__checkbox-label__text__description"
                    >Mariné aux zestes d'orange</span
                  >
                </span>
                <span class="menu-card__checkbox-label__price">
                  <span><b>20&euro;</b></span>
                </span>
                <span class="menu-card__checkbox-label__check">
                  <i class="fas fa-check-circle"></i>
                </span>
              </label>
            </article>
            <article class="menu-card">
              <input
                class="menu-card__checkbox"
                type="checkbox"
                id="starter-fourth"
                name="starter-fourth"
              />
              <label class="menu-card__checkbox-label" for="starter-fourth">
                <span class="menu-card__checkbox-label__text">
                  <span class="menu-card__checkbox-label__text__name"
                    >Foie gras de canard cuit entier</span
                  >
                  <span class="menu-card__checkbox-label__text__description"
                    >Confiture de figue et pain toasté</span
                  >
                </span>
                <span class="menu-card__checkbox-label__price">
                  <span><b>35&euro;</b></span>
                </span>
                <span class="menu-card__checkbox-label__check">
                  <i class="fas fa-check-circle"></i>
                </span>
              </label>
            </article>
          </section>
          <!--MAIN COURSE SECTION-->
          <section class="section-menu">
            <div class="section-menu__title">
              <h3>Plats</h3>
              <div class="line"></div>
            </div>
            <article class="menu-card">
              <input
                class="menu-card__checkbox"
                type="checkbox"
                id="main-one"
                name="main-one"
              />
              <label class="menu-card__checkbox-label" for="main-one">
                <span class="menu-card__checkbox-label__text">
                  <span class="menu-card__checkbox-label__text__name"
                    >Noix de coquilles Saint-Jacques</span
                  >
                  <span class="menu-card__checkbox-label__text__description"
                    >Sur lit de purée de céleri-rave</span
                  >
                </span>
                <span class="menu-card__checkbox-label__price">
                  <span><b>40&euro;</b></span>
                </span>
                <span class="menu-card__checkbox-label__check">
                  <i class="fas fa-check-circle"></i>
                </span>
              </label>
            </article>
            <article class="menu-card">
              <input
                class="menu-card__checkbox"
                type="checkbox"
                id="main-two"
                name="main-two"
              />
              <label class="menu-card__checkbox-label" for="main-two">
                <span class="menu-card__checkbox-label__text">
                  <span class="menu-card__checkbox-label__text__name"
                    >Langoustine poêlée</span
                  >
                  <span class="menu-card__checkbox-label__text__description"
                    >Purée de patate douce</span
                  >
                </span>
                <span class="menu-card__checkbox-label__price">
                  <span><b>35&euro;</b></span>
                </span>
                <span class="menu-card__checkbox-label__check">
                  <i class="fas fa-check-circle"></i>
                </span>
              </label>
            </article>
            <article class="menu-card">
              <input
                class="menu-card__checkbox"
                type="checkbox"
                id="main-three"
                name="main-three"
              />
              <label class="menu-card__checkbox-label" for="main-three">
                <span class="menu-card__checkbox-label__text">
                  <span class="menu-card__checkbox-label__text__name"
                    >Mijoté de queue de boeuf</span
                  >
                  <span class="menu-card__checkbox-label__text__description"
                    >Et riz sauvage aux zestes de citron</span
                  >
                </span>
                <span class="menu-card__checkbox-label__price">
                  <span><b>44&euro;</b></span>
                </span>
                <span class="menu-card__checkbox-label__check">
                  <i class="fas fa-check-circle"></i>
                </span>
              </label>
            </article>
          </section>
          <!--DESSERT SECTION-->
          <section class="section-menu">
            <div class="section-menu__title">
              <h3>Desserts</h3>
              <div class="line"></div>
            </div>
            <article class="menu-card">
              <input
                class="menu-card__checkbox"
                type="checkbox"
                id="dessert-one"
                name="dessert-one"
              />
              <label class="menu-card__checkbox-label" for="dessert-one">
                <span class="menu-card__checkbox-label__text">
                  <span class="menu-card__checkbox-label__text__name"
                    >Macaron noisette et chocolat</span
                  >
                  <span class="menu-card__checkbox-label__text__description"
                    >Glace au caramel brun et sel de Guérande</span
                  >
                </span>
                <span class="menu-card__checkbox-label__price">
                  <span><b>18&euro;</b></span>
                </span>
                <span class="menu-card__checkbox-label__check">
                  <i class="fas fa-check-circle"></i>
                </span>
              </label>
            </article>
            <article class="menu-card">
              <input
                class="menu-card__checkbox"
                type="checkbox"
                id="dessert-two"
                name="dessert-two"
              />
              <label class="menu-card__checkbox-label" for="dessert-two">
                <span class="menu-card__checkbox-label__text">
                  <span class="menu-card__checkbox-label__text__name"
                    >Baba au rhum revisité</span
                  >
                  <span class="menu-card__checkbox-label__text__description"
                    >Avec son coulis de citron</span
                  >
                </span>
                <span class="menu-card__checkbox-label__price">
                  <span><b>22&euro;</b></span>
                </span>
                <span class="menu-card__checkbox-label__check">
                  <i class="fas fa-check-circle"></i>
                </span>
              </label>
            </article>
            <article class="menu-card">
              <input
                class="menu-card__checkbox"
                type="checkbox"
                id="dessert-three"
                name="dessert-three"
              />
              <label class="menu-card__checkbox-label" for="dessert-three">
                <span class="menu-card__checkbox-label__text">
                  <span class="menu-card__checkbox-label__text__name"
                    >Tarte au citron meringuée</span
                  >
                  <span class="menu-card__checkbox-label__text__description"
                    >Déstructurée</span
                  >
                </span>
                <span class="menu-card__checkbox-label__price">
                  <span><b>23&euro;</b></span>
                </span>
                <span class="menu-card__checkbox-label__check">
                  <i class="fas fa-check-circle"></i>
                </span>
              </label>
            </article>
          </section>
          <!--ORDER BUTTON-->
          <div class="order">
            <button class="button button--order">Commander</button>
          </div>
        </div>
      </main>
      <!--FOOTER-->
      <footer class="footer footer--menu">
        <h3 class="heading-primary">
          <span class="heading-primary--footer">ohmyfood</span>
        </h3>
        <div class="footer__link">
          <i class="fas fa-utensils"></i>
          <a href="">Proposer un restaurant</a>
        </div>
        <div class="footer__link">
          <i class="fas fa-hands-helping"></i>
          <a href="">Devenir partenaire</a>
        </div>
        <div class="footer__link">
          <a href="">Mentions légales</a>
        </div>
        <div class="footer__link">
          <a href="mailto:contact@ohmyfood.com">Contact</a>
        </div>
      </footer>
    </div>
  </body>
</html>
